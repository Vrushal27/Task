<!DOCTYPE html>
<html>

<head>
  <title>Student Table</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1></h1>
  <button onclick="addRow()">Add Row</button>
  <table id="dynamic-table">
    <tr>
      <th>Row Num</th>
      <th>Name</th>
      <th>Location</th>
      <th>CGPA</th>
      <th>Action</th>
    </tr>
  </table>
  
  <script>
    function addRow() {
      var table = document.getElementById("dynamic-table");
      var newRow = table.insertRow(table.rows.length);

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      var cell4 = newRow.insertCell(3);
      var cell5 = newRow.insertCell(4);

      var RowInput = document.createElement("input");
      RowInput.type = "text";
      cell1.appendChild(RowInput);

      var nameInput = document.createElement("input");
      nameInput.type = "text";
      cell2.appendChild(nameInput);

      var LocInput = document.createElement("input");
      LocInput.type = "text";
      cell3.appendChild(LocInput);

      var CGPAInput = document.createElement("input");
      CGPAInput.type = "text";
      cell4.appendChild(CGPAInput);

      var ActionButton = document.createElement("button");
      ActionButton.innerHTML = "Delete";
      ActionButton.onclick = function () {
        table.deleteRow(newRow.rowIndex);
      };
      cell5.appendChild(ActionButton);
    }
    

  </script>
</body>

</html>
